<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Treno</title>
    <link rel="stylesheet" href="./app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- sezione per il titolo -->
        <section class="title">
            <div class="container">
                <div class="row g-3">
                    <div class="col-md-6">
                        <h2>
                            Calcola il Prezzo del Biglietto del Treno
                        </h2>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sezione relativa al form  -->
        <section class="py-5">
            <div class="container">
                <form class="row g-3" id="form-km">
                     <!-- campo km -->
                    <div class="col-md-6">
                        <label for="km" class="form-label">km da percorrere</label>
                        <input type="text" class="form-control" id="km">
                    </div>

                    <!-- campo età   -->
                    <div class="col-md-6">
                        <label for="eta" class="form-label">Inserisci la tua età</label>
                        <input type="text" class="form-control" id="eta">
                    </div>

                    <!-- pulsante -->
                    <div class="col-12">
                        <button id="calcola" type="submit" class="btn btn-primary">Calcola Prezzo</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Sezione relativa al riepilogo -->
        <section class="cart">
            <div class="container">
                <div class="row g-3">
                    <div class="col-md-6">
                        <h4 id="riepilogo-titolo">
                            Riepilogo Ordine
                        </h4>

                        <table class="table">
                            <thead class="intestazione">
                                <th>Voce</th>
                                <th>Riepilogo</th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>km</td>
                                    <td>--</td>
                                </tr>
                                <tr>
                                    <td>età</td>
                                    <td>--</td>
                                </tr>
                                <tr>
                                    <td>Totale</td>
                                    <td>--</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Collegamento file JS  -->
    <script src="./app.js"></script>
    <!-- JS per Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
